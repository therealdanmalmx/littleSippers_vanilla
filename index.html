<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- leaflet css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <!-- leaflet javascript -->
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <!-- custom css -->
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Little Sippers</title>
  </head>
  <body>
    <div class="sidebar">
      <span onclick="closeSidebar()"class="close-sidebar">x</span>
      <div class="sidebar-image">
        <img src="/img/changeroom.png" alt="Changeroom">
        <p class="sidebar-title">Changeroom</p>
        <p class="sidebar-description">A place to change diapers discretely is available.</p>
      </div>
      <div class="sidebar-image">
        <img src="/img/duck.png" alt="Toys">
        <p class="sidebar-title">Toys</p>
        <p class="sidebar-description">Toys are available for children to play with.</p>
      </div>
      <div class="sidebar-image">
        <img src="/img/literature.png" alt="Books">
        <p class="sidebar-title">Book</p>
        <p class="sidebar-description">There are children books available.</p>
      </div>
    </div>
      <div id="map"></div>
        <div class="footer">
          <div class="footer-logo">
            <a href="/index.html">
              <img class="footer-logo-img" src="/img/littleSippers_green.png" alt="LittleSippers logo">
              <div class="footer-logo-text">
                <p class="footer-logo-title">LittleSippers</p>
                <p class="footer-logo-subtitle">a parents best friend</p>
            </a>
          </div>
        </div>
        <div class="footer-location">
          <button class="footer-location-add-new" type="button"> <a href="./pages/new-location.html">Add a new location</a></button>
          <span class="footer-location-separator">|</span>
          <button onclick="editLocation()"class="footer-location-edit" type="button"><a href="#">Edit a location</a></button>
        </div>
        <div class="footer-contacts">
          <a href="https://www.buymeacoffee.com/gethubbers" target="_blank"><img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" style="height: 40px !important;width: 145px !important;" ></a>
        </div>
      <script defer src="/scripts/leaflet.js"></script>
  </body>
</html>
